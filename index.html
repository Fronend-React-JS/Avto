<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- style.css -->
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header class="header">
        <div class="container header-container">
            <div class="header-container__top-part">
                <div class="header-logo">
                    <a href="#"><img src="./img/logo.svg" width="174" alt="avto logo pic"></a>
                    <button>
                        <img src="./img/bars.png" alt="bars icon">
                        <p>Каталог</p>
                    </button>
                </div>
                
                <div class="header__input-wraper">
                    <input type="search" placeholder="Я ищу">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>

                <div class="header--menu">
                    <div class="menu__icon-text">
                        <img src="./img/shop-icon.png" alt="icon">
                        <p>Корзина</p>
                    </div>
                    <div class="menu__icon-text">
                        <img src="img/save-icon.png" alt="icon">
                        <p>Избранное</p>
                    </div>
                    <div class="menu__icon-text">
                        <img src="./img/man-icon.png" alt="icon">
                        <p>Профиль</p>
                    </div>

                </div>
            </div>
            
            <div class="header-container__bottom-part">

            </div>
        </div>
    </header>
</body>
</html>
